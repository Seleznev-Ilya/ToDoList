<!DOCTYPE html>
<html lang = "en">
<head>
   <meta charset = "UTF-8">
   <link href = "styles/style.css" rel = "stylesheet">
   <link href = "styles/normalize.css-master/normalize.css" rel = "stylesheet">
   <meta content = "width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name = "viewport">
   <title>ToDo-List</title>
</head>
<body>

<div class = "todo">
   <div class = "mobile">
      <div class = "mobile__forelock"></div>
      <div class = "mobile__volume"></div>
      <div class = "mobile__volume_up"></div>
      <div class = "mobile__volume_down"></div>
      <div class = "mobile__lock"></div>
      <header>
         <div class = "header__wrapper">
            <div class = "container__header">
               <div class = "date">
                  <div class = "toDoit">
                     <p class = "toDoitp">toDoit</p>
                  </div>
                  <img alt = "today" class = "date_left_today date_today" src = "image/today.png">
                  <img alt = "today" class = "date_right_today date_today" src = "image/today.png">
                  <div class = "date__container">
                     <div class = "date__wrapper"></div>
                  </div>
               </div>
            </div>
         </div>
      </header>
      <main>
         <div class = "main__list">
            <div class="main__form">
               <form>
                  <input class="selectTime" type="datetime-local" name="newTime"  required tabindex="1"><br>
                  <span class="validity0">Set your <b>deadline</b></span>
                  <input id = "heading" name = "heading" type = "text" placeholder = "Heading" maxlength="16" required tabindex="2">
                  <span class="validity"></span>
                  <textarea id = "description" name = "desc" type = "texta"  placeholder = "Description for your heading" maxlength="65" ></textarea>
               </form>
            </div>

            <div class = "main__list_container">
               <div class = "list_reminder"></div>
            </div>
            <div class = "main__button">
               <p class = "main__button_text hide">Submit</p>
               <div class = "main__button_before"></div>
               <div class = "main__button_after"></div>
            </div>
         </div>
      </main>
   </div>
</div>

<script src = "script.js"></script>
</body>
</html>
