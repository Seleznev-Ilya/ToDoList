<!DOCTYPE html>
<html lang = "en">
<head>
   <meta charset = "UTF-8">
   <link href = "styles/style.css" rel = "stylesheet">
   <link href = "styles/normalize.css-master/normalize.css" rel = "stylesheet">
   <meta content = "width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name = "viewport">
   <title>ToDo-List</title>
</head>
<body>

<div class = "todo">
   <div class = "mobile">
      <div class = "mobile__forelock"></div>
      <div class = "mobile__volume"></div>
      <div class = "mobile__volume_up"></div>
      <div class = "mobile__volume_down"></div>
      <div class = "mobile__lock"></div>
      <header>
         <div class="header__wrapper">
            <div class = "container__header">
               <div class = "date">
                  <div class = "toDoit">
                     <p class = "toDoitp">toDoit</p>
                  </div>
                  <img alt = "today" class = "date_left_today date_today" src = "image/today.png">
                  <img alt = "today" class = "date_right_today date_today" src = "image/today.png">
                  <div class = "date__container">
                     <div class = "date__wrapper"></div>
                  </div>
               </div>
            </div>
         </div>
      </header>
      <main>
         <div class="main__list"></div>
      </main>
   </div>
</div>

<script src = "script.js"></script>
</body>
</html>
