<!DOCTYPE html>
<html lang = "en">
<head>
   <meta charset = "UTF-8">
   <link href = "styles/style.css" rel = "stylesheet">
   <link href = "styles/normalize.css-master/normalize.css" rel = "stylesheet">
   <meta content = "width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name = "viewport">
   <title>ToDo-List</title>
</head>
<body>

<div class = "todo">
   <div class = "mobile">
      <div class = "mobile__forelock"></div>
      <div class = "mobile__volume"></div>
      <div class = "mobile__volume_up"></div>
      <div class = "mobile__volume_down"></div>
      <div class = "mobile__lock"></div>
      <header>
         <div class = "header__wrapper">
            <div class = "container__header">
               <div class = "date">
                  <div class = "toDoit">
                     <p class = "toDoitp">toDoit</p>
                  </div>
                  <img alt = "today" class = "date_left_today date_today" src = "image/today.png">
                  <img alt = "today" class = "date_right_today date_today" src = "image/today.png">
                  <div class = "date__container">
                     <div class = "date__wrapper"></div>
                  </div>
               </div>
            </div>
         </div>
      </header>
      <main>
         <div class = "main__list">
            <div class="main__form">
               <form>
<!--                   min="2020-05-03T00:00"  max="2020-05-11T23:59" -->
                  <input class="selectTime" type="datetime-local" name="newTime" tabindex="1" required  value="2020-05-19T12:00" ><br>
                  <span class="validity0">And <b>set</b> your <b>deadline</b> :)</span>
                  <input id = "heading" name = "heading" type = "text" placeholder = "Heading" maxlength="13" tabindex="2" required>
                  <span class="validity"></span>
                  <textarea id = "description" name = "desc" type = "text"  placeholder = "Add description if you want ;)" maxlength="66" tabindex="3"></textarea>
               </form>
            </div>

            <div class = "main__list_container">
               <div class = "list_reminder">
                  <div class="emptyBox__wrapper">
                     <h2 class="emptyBoxText">Oops!<br> Your list is empty.</h2>
                  </div>
               </div>
            </div>
            <div class = "main__button"  tabindex="4">
               <p class = "main__button_text hide">Submit</p>
               <div class="emptyMassage" >
                  <p>Click me to <b>add</b> <br>a <b>reminder</b> :)</p>
               </div>
               <div class = "main__button_before"></div>
               <div class = "main__button_after"></div>
            </div>
         </div>
      </main>
   </div>
</div>

<script src = "script.js"></script>
</body>
</html>
